[Rainmeter]
Update=-1
OnRefreshAction=[!CommandMeasure Func "moveAndAlign()"]
DynamicWindowSize=1
DefaultAlwaysOntop=2
DefaultDraggable=0
DefaultKeepOnScreen=0
DefaultSavePosition=0
DefaultClickThrough=1

[Variables]
ExportedBlur=None
@includevars=#@#Vars.inc
@includeConfigurableVariables=#ROOTCONFIGPATH#Launch\Vars\#Style#.inc

[Func]
Measure=Script
ScriptFile=#@#Lua\LaunchedFuncs.lua

[Filler]
Meter=String
SolidColor=#BackgroundColor#,#BackgroundOpacity#

[Blur]
Measure=Plugin
Plugin=FrostedGlass
Type=#Blur#